<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Health Report</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: url('images/maths-bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      backdrop-filter: blur(5px);
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      font-size: 2em;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.6);
      padding: 10px;
      text-align: center;
      color: #fff;
      transition: transform 0.1s, background-color 0.2s;
    }

    th {
      background-color: rgba(0, 60, 150, 0.8);
      font-weight: bold;
      letter-spacing: 0.5px;
      color: #fff;
    }

    td {
      background: rgba(0,0,0,0.5); /* Black transparent cells */
      cursor: pointer;
    }

    td:first-child {
      background: rgba(0, 0, 0, 0.7);
      font-weight: bold;
      text-align: left;
      padding-left: 15px;
    }

    td:hover {
      transform: scale(1.03);
      background-color: rgba(0,0,0,0.7);
    }

    button {
      margin: 20px 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Popup Menu */
    .popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .popup button {
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(220, 220, 220, 0.8);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      color: black;
      font-size: 0.9em;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .popup button:hover {
      background: rgba(0, 150, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Maths - Health Report</h1>

  <table id="mathsTable">
    <thead>
      <tr>
        <th>Chapter / Sources</th>
        <th>NCERT</th>
        <th>PYQâ€™s</th>
        <th>Formula Sheet</th>
        <th>RD Sharma (Obj+Sub)</th>
        <th>School Worksheets</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Real Numbers</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Polynomials</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Linear Equations</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Quadratic</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>AOP</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Triangle</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Trigonometry</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Probability</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Height and Dim.</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Areas and Vol</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Areas and Circle</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Stats</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Coordinates</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Circles</td><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>

  <button id="saveBtn">ðŸ’¾ Save Progress</button>
  <button onclick="location.href='about.html'">â¬… Back</button>

  <script>
    const table = document.getElementById("mathsTable");
    const popup = document.createElement("div");
    popup.classList.add("popup");
    document.body.appendChild(popup);

    const options = ["âœ”", "TBD", ...Array.from({length: 15}, (_, i) => i + 1)];
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.addEventListener("click", () => {
        if (popup.currentCell) {
          popup.currentCell.textContent = opt;
          saveTable();
        }
        popup.style.display = "none";
      });
      popup.appendChild(btn);
    });

    table.addEventListener("click", e => {
      if (e.target.tagName === "TD" && e.target.cellIndex !== 0) {
        popup.currentCell = e.target;
        const rect = e.target.getBoundingClientRect();
        popup.style.top = rect.bottom + "px";
        popup.style.left = rect.left + "px";
        popup.style.display = "flex";
      } else {
        popup.style.display = "none";
      }
    });

    function saveTable() {
      const data = Array.from(table.querySelectorAll("tbody tr")).map(row =>
        Array.from(row.cells).map(cell => cell.textContent)
      );
      localStorage.setItem("mathsHealthReport", JSON.stringify(data));
    }

    function loadTable() {
      const saved = JSON.parse(localStorage.getItem("mathsHealthReport"));
      if (!saved) return;
      saved.forEach((row, i) => {
        if (table.rows[i + 1]) {
          row.forEach((val, j) => {
            table.rows[i + 1].cells[j].textContent = val;
          });
        }
      });
    }

    document.getElementById("saveBtn").addEventListener("click", saveTable);
    window.addEventListener("load", loadTable);
  </script>
</body>
</html>
